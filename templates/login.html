{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block content %}
<section class="w3-row-padding">
    <section class="w3-col form-center ">
        <div class="w3-container w3-teal">
            <h2>Login Form</h2>
        </div>
        <form class="w3-container w3-padding" method="POST">
            <label class="w3-text-teal" for="email"><b>Email</b> : <input id="email" name="email" class="w3-input w3-border w3-light-grey" type="email" required="required" ></label>
            <label class="w3-text-teal" for="password"><b>Password</b> : <input id="password" name="password" class="w3-input w3-border w3-light-grey" type="password" required="required" ></label>
            <label class="w3-text-teal" for="remember">Remember Me <input id="remember"  name="remember" class="w3-check" type="checkbox" checked="checked"></label>
            <input type="submit" class="w3-btn w3-teal w3-margin" value="Login">
        </form>
    </section>
    <section class="w3-col w3-center w3-border-top">
        <h3 class="w3-text-teal">New User?</h3>
        <a href="/register" class="w3-btn w3-teal">Register Here</a>
        <h3 class="w3-text-teal">And Start Blogging!</h3>
    </section>
</section>
{% endblock %}
