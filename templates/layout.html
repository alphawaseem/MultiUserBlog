<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            position: relative;
        }
        
        body>header {
            height: 150px;
        }
        
        main {
            min-height: 70%;
        }
        .form-center {
            width: 90%;
            margin: 0px 5%;
        }
        .logo {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="w3-container w3-teal">
        <div class="w3-rest">
            <a href="/" class="logo" ><h1>Full-Stack Blog</h1>
            <h5>The Blog for Full-Stack Developers</h5>
            </a>
            {% if user %}
            <a href="/logout" class="w3-btn w3-right"> Logout </a>
            
            {% else %}
            <a href="/login" class="w3-btn w3-right w3-white w3-text-teal"> Login </a>
            <a href="/register" class="w3-btn w3-right"> Register </a>
            {% endif %}            
            
        </div>
    </header>
    <main class="w3-panel">
        {% block content %} {% endblock %}
    </main>
    <footer class="w3-container w3-padding w3-teal w3-center"><small>Copyright&copy; 2017</small>{% block footer %} {% endblock %}</footer>
</body>

</html>
